<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oh My Food</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>

<header>
    <div class="header__logo">
        <a href="#">
            <img src="assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </a>
    </div>
</header>

<section class="location">
    <div class="location__city">
        <span>
            <i class="fas fa-map-marker-alt"></i>
        </span>
        <p>
            Paris,Belleville
        </p>
    </div>
</section>

<section class="research">
    <div class="research__title">
        <h1>
            Réservez le menu qui vous convient
        </h1>
        <p>
            Découvrez des restaurant d'exception,
            séléctionées par nos soins.
        </p>
    </div>

    <div class="button-wrap">
        <button class="btn-primary">
            Explorer nos restaurants
        </button>
    </div>

</section>

<section class="functioning">

    <div class="functioning__title">
        <h2>
            Fonctionnement
        </h2>
    </div>
    <div class="container">
            <div class="step">
                <div class="step__number">
                    <p>1</p>
                </div>
                <div class="step__awesome">
                        <span>
                        <i class="fas fa-mobile-alt"></i>
                        </span>
                </div>
                <div class="step__text">
                    <p>
                        Choisissez un restaurant
                    </p>
                </div>
            </div>

            <div class="step ">
                <div class="step__number">
                    <p>2</p>
                </div>
                <div class="step__awesome">
                        <span>
                        <i class="fas fa-list-ul"></i>
                        </span>
                </div>
                <div class="step__text">
                    <p>
                        Composez votre menu
                    </p>
                </div>
            </div>

            <div class="step step__elements--active ">
                <div class="step__number">
                    <p>3</p>
                </div>
                <div class="step__awesome">
                        <span>
                        <i class="fas fa-store"></i>
                        </span>
                </div>
                <div class="step__text">
                    <p>
                        Dégustez au restaurant
                    </p>
                </div>
            </div>
        </div>

</section>

</body>
</html>
